<div class="container-fluid py-4">
  <!-- Page Header -->
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="display-4 text-center mb-4">منتجاتنا</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">الرئيسية</a></li>
          <li class="breadcrumb-item active">المنتجات</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Filters and Search -->
  <section class="container-fluid" aria-labelledby="filter-section-title">
    <h2 id="filter-section-title" class="visually-hidden">فلترة المنتجات</h2>
    <div class="filter-form" dir="rtl">
      <div class="row mb-4 align-items-center">
        <div class="col-md-4 col-sm-12 mb-3">
          <label for="searchTerm" class="form-label">
            البحث <i class="fas fa-search filter-icon"></i>
          </label>
          <div class="input-group">
            <input
              type="text"
              id="searchTerm"
              class="form-control"
              placeholder="ابحث عن المنتجات..."
              [(ngModel)]="searchTerm"
              (ngModelChange)="onSearchChange($event)"
              aria-describedby="searchTermHelp"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="clearSearch()"
              aria-label="مسح البحث"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="col-md-2 col-sm-6 mb-3">
          <label for="categoryFilter" class="form-label">الفئة</label>
          <select
            id="categoryFilter"
            class="form-select"
            [(ngModel)]="categoryFilter"
            (ngModelChange)="onCategoryFilterChange($event)"
            aria-describedby="categoryFilterHelp"
          >
            <option value="">جميع الفئات</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <div class="col-md-2 col-sm-6 mb-3">
          <label for="brandFilter" class="form-label">العلامة التجارية</label>
          <select
            id="brandFilter"
            class="form-select"
            [(ngModel)]="brandFilter"
            (ngModelChange)="onBrandFilterChange($event)"
            aria-describedby="brandFilterHelp"
          >
            <option value="">جميع العلامات التجارية</option>
            <option *ngFor="let brand of brands" [value]="brand.name">
              {{ brand.name }}
            </option>
          </select>
        </div>

        <div class="col-md-2 col-sm-6 mb-3">
          <label for="statusFilter" class="form-label">
            الحالة <i class="fas fa-filter filter-icon"></i>
          </label>
          <select
            id="statusFilter"
            class="form-select"
            [(ngModel)]="statusFilter"
            (ngModelChange)="onStatusFilterChange($event)"
            aria-describedby="statusFilterHelp"
          >
            <option *ngFor="let status of statuses" [value]="status.value">
              {{ status.label }} <i class="fas {{ status.icon }}"></i>
            </option>
          </select>
        </div>
        <div class="col-md-1 col-sm-6 mb-3">
          <label class="form-label d-block">&nbsp;</label>
          <button
            class="btn btn-outline-danger h-100 w-100"
            type="button"
            (click)="dismiss()"
            aria-label="إعادة تعيين جميع الفلاتر والبحث"
          >
            <i class="fas fa-undo"></i>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Error State -->
  <div *ngIf="errorMessage && loading" class="text-center py-5">
    <i class="fas fa-exclamation-circle fa-3x text-danger mb-3"></i>
    <h3>{{ errorMessage }}</h3>
    <button class="btn btn-primary mt-3" (click)="retryLoad()">
      إعادة المحاولة
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="row">
    <div
      class="col-lg-3 col-md-4 col-sm-6 mb-4"
      *ngFor="let _ of [].constructor(8)"
    >
      <div class="card h-100 product-card placeholder-glow">
        <div class="card-img-top placeholder" style="height: 200px"></div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title placeholder col-6"></h5>
          <p class="card-text placeholder col-12"></p>
          <div class="mt-auto">
            <button class="btn btn-warning placeholder w-100"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Grid -->
  <div *ngIf="!loading" class="row">
    <div
      class="col-lg-3 col-md-4 col-sm-6 mb-4"
      *ngFor="let product of paginatedProducts; trackBy: trackByProductId"
    >
      <div class="card h-100 product-card">
        <img
          [src]="product.mainImageURL"
          alt="{{ product.name }}"
          class="card-img-top"
          loading="lazy"
          (error)="onImageError($event)"
        />
        <div class="card-body d-flex flex-column">
          <h5
            class="card-title"
            [innerHTML]="product.name | highlight : searchTerm"
          ></h5>
          <p
            class="card-text text-muted small flex-grow-1"
            [innerHTML]="product.description | highlight : searchTerm"
          ></p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <small class="text-muted">{{ product.categoryName }}</small>
            </div>
            <div class="d-grid gap-2">
              <!-- <button class="btn btn-warning" (click)="addToCart(product)">
                {{ product.status }}
              </button>
              <a
                [routerLink]="['/products', product.id]"
                class="btn btn-outline-secondary btn-sm"
              >
                عرض التفاصيل
              </a> -->
              <div class="action-buttons d-felx flex-column">
                <button
                  class="btn btn-warning"
                  type="button"
                  *ngIf="product.status !== 'إيجار'"
                  (click)="confirm(product.id, 'شراء')"
                >
                  <i class="fas fa-shopping-cart"></i>
                  <span>شراء الآن</span>
                </button>
                <button
                  class="btn btn-success"
                  type="button"
                  *ngIf="product.status !== 'شراء'"
                  (click)="confirm(product.id, 'إيجار')"
                >
                  <i class="fas fa-cart-plus"></i>
                  <span>إيجار الآن</span>
                </button>
                <a
                  [routerLink]="['/products', product.id]"
                  class="btn btn-outline-secondary btn-sm"
                >
                  عرض التفاصيل
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Products Found -->
  <div
    *ngIf="!loading && filteredProducts.length === 0"
    class="text-center py-5"
  >
    <i class="fas fa-search fa-3x text-muted mb-3"></i>
    <h3>لم يتم العثور على منتجات</h3>
    <p class="text-muted">جرب تغيير معايير البحث أو الفلترة</p>
  </div>

  <!-- Pagination -->
  <nav *ngIf="!loading && totalPages > 1" aria-label="Products pagination">
    <div class="d-flex justify-content-center align-items-center">
      <ul class="pagination justify-content-center mb-0">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="changePage(1)" aria-label="الأولى">
            <i class="fas fa-angle-double-right"></i>
          </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button
            class="page-link"
            (click)="changePage(currentPage - 1)"
            aria-label="السابق"
          >
            السابق
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of getPaginationRange()"
          [class.active]="currentPage === page"
        >
          <button class="page-link" (click)="changePage(page)">
            {{ page }}
          </button>
        </li>
        <li *ngIf="showEllipsisEnd()" class="page-item disabled">
          <span class="page-link">...</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button
            class="page-link"
            (click)="changePage(currentPage + 1)"
            aria-label="التالي"
          >
            التالي
          </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button
            class="page-link"
            (click)="changePage(totalPages)"
            aria-label="الأخيرة"
          >
            <i class="fas fa-angle-double-left"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>
</div>
