<div class="container-fluid py-4">
  <!-- Page Header -->
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="display-4 text-center mb-4">منتجاتنا</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">الرئيسية</a></li>
          <li class="breadcrumb-item active">المنتجات</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Filters and Search -->
  <div class="row mb-4 align-items-end">
    <div class="col-md-3 col-sm-6 mb-3">
      <label for="categoryFilter" class="form-label">الفئة</label>
      <select
        id="categoryFilter"
        class="form-select"
        [(ngModel)]="categoryFilter"
        (ngModelChange)="onCategoryFilterChange($event)"
      >
        <option value="" disabled>جميع الفئات</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="col-md-3 col-sm-6 mb-3">
      <label for="searchTerm" class="form-label">البحث</label>
      <div class="input-group">
        <input
          type="text"
          id="searchTerm"
          class="form-control"
          placeholder="ابحث عن المنتجات..."
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange($event)"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="clearSearch()"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6 mb-3">
      <button
        class="btn btn-outline-warning w-100"
        (click)="toggleFiltersPanel()"
        [attr.aria-expanded]="showFilters"
      >
        الفلاتر
        <span *ngIf="getActiveFiltersCount() > 0" class="badge bg-warning ms-2">
          {{ getActiveFiltersCount() }}
        </span>
      </button>
      <button
        *ngIf="hasActiveFilters()"
        class="btn btn-outline-danger w-100 mt-2"
        (click)="clearAllFilters()"
      >
        إزالة جميع الفلاتر
      </button>
    </div>
  </div>

  <!-- Filter Panel (Collapsible for Mobile) -->
  <div class="collapse" [ngClass]="{ show: showFilters }">
    <div class="card card-body mb-4">
      <div class="row">
        <div class="col-md-3 mb-3">
          <label class="form-label">الحالة</label>
          <div class="searchable-select">
            <input
              type="text"
              class="form-control"
              placeholder="ابحث عن الحالة..."
              [(ngModel)]="statusSearchTerm"
              (ngModelChange)="onStatusSearchChange($event)"
              (click)="toggleDropdown('status')"
            />
            <div class="dropdown-menu show" *ngIf="activeDropdown === 'status'">
              <a
                class="dropdown-item"
                *ngFor="let status of getFilteredStatuses()"
                (click)="selectStatus(status)"
              >
                {{ status }} ({{ getStatusCount(status) }})
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="brandFilter" class="form-label">العلامة التجارية</label>
          <input
            type="text"
            id="brandFilter"
            class="form-control"
            placeholder="ابحث عن العلامة التجارية..."
            [(ngModel)]="brandFilter"
            (ngModelChange)="onBrandFilterChange($event)"
          />
        </div>
        <div class="col-md-3 mb-3">
          <label for="modelFilter" class="form-label">الموديل</label>
          <input
            type="text"
            id="modelFilter"
            class="form-control"
            placeholder="ابحث عن الموديل..."
            [(ngModel)]="modelFilter"
            (ngModelChange)="onModelFilterChange($event)"
          />
        </div>

        <div class="col-md-12">
          <button class="btn btn-primary" (click)="applyFilters()">
            تطبيق الفلاتر
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage && !loading" class="text-center py-5">
    <i class="fas fa-exclamation-circle fa-3x text-danger mb-3"></i>
    <h3>{{ errorMessage }}</h3>
    <button class="btn btn-primary mt-3" (click)="retryLoad()">
      إعادة المحاولة
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="row">
    <div
      class="col-lg-3 col-md-4 col-sm-6 mb-4"
      *ngFor="let _ of [].constructor(8)"
    >
      <div class="card h-100 product-card placeholder-glow">
        <div class="card-img-top placeholder" style="height: 200px"></div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title placeholder col-6"></h5>
          <p class="card-text placeholder col-12"></p>
          <div class="mt-auto">
            <button class="btn btn-warning placeholder w-100"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Grid -->
  <div *ngIf="!loading" class="row">
    <div
      class="col-lg-3 col-md-4 col-sm-6 mb-4"
      *ngFor="let product of paginatedProducts; trackBy: trackByProductId"
    >
      <div class="card h-100 product-card">
        <img
          [src]="product.mainImageURL"
          alt="{{ product.name }}"
          class="card-img-top"
          loading="lazy"
        />
        <div class="card-body d-flex flex-column">
          <h5
            class="card-title"
            [innerHTML]="product.name | highlight : searchTerm"
          ></h5>
          <p
            class="card-text text-muted small flex-grow-1"
            [innerHTML]="product.description | highlight : searchTerm"
          ></p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <small class="text-muted">{{ product.categoryName }}</small>
              <small class="text-muted">الكمية: {{ product.quantity }}</small>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-warning" (click)="addToCart(product)">
                {{ product.status }}
              </button>
              <a
                [routerLink]="['/products', product.id]"
                class="btn btn-outline-secondary btn-sm"
              >
                عرض التفاصيل
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Products Found -->
  <div
    *ngIf="!loading && filteredProducts.length === 0"
    class="text-center py-5"
  >
    <i class="fas fa-search fa-3x text-muted mb-3"></i>
    <h3>لم يتم العثور على منتجات</h3>
    <p class="text-muted">جرب تغيير معايير البحث أو الفلترة</p>
  </div>

  <!-- Pagination -->
  <nav *ngIf="!loading && totalPages > 1" aria-label="Products pagination">
    <div class="d-flex justify-content-center align-items-center">
      <ul class="pagination justify-content-center mb-0">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="changePage(1)" aria-label="الأولى">
            <i class="fas fa-angle-double-right"></i>
          </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button
            class="page-link"
            (click)="changePage(currentPage - 1)"
            aria-label="السابق"
          >
            السابق
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of getPaginationRange()"
          [class.active]="currentPage === page"
        >
          <button class="page-link" (click)="changePage(page)">
            {{ page }}
          </button>
        </li>
        <li *ngIf="showEllipsisEnd()" class="page-item disabled">
          <span class="page-link">...</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button
            class="page-link"
            (click)="changePage(currentPage + 1)"
            aria-label="التالي"
          >
            التالي
          </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button
            class="page-link"
            (click)="changePage(totalPages)"
            aria-label="الأخيرة"
          >
            <i class="fas fa-angle-double-left"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>
</div>
