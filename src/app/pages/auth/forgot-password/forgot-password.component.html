<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <div class="logo">
        <div>
          <img class="logo-icon" src="/photo.jpeg" alt="logo of ALOFI" />
        </div>
      </div>
      <h2 class="forgot-password-title">نسيت كلمة المرور؟</h2>
      <p class="forgot-password-subtitle">
        أدخل بريدك الإلكتروني وسنرسل لك رابطًا لإعادة تعيين كلمة المرور
      </p>
    </div>

    <div class="alert alert-error" *ngIf="errorMessage">
      <span class="material-icons">error</span>
      <span>{{ errorMessage }}</span>
    </div>

    <div class="alert alert-success" *ngIf="successMessage">
      <span class="material-icons">check_circle</span>
      <span>{{ successMessage }}</span>
    </div>

    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
      class="forgot-password-form"
    >
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="أدخل بريدك الإلكتروني"
            [class.invalid]="email?.invalid && email?.touched"
          />
        </div>
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']"
            >البريد الإلكتروني مطلوب</span
          >
          <span *ngIf="email?.errors?.['email']"
            >يرجى إدخال بريد إلكتروني صحيح</span
          >
        </div>
      </div>

      <button type="submit" class="submit-button" [disabled]="loading">
        <span class="material-icons" *ngIf="loading">hourglass_empty</span>
        <span *ngIf="!loading">إرسال رابط إعادة التعيين</span>
        <span *ngIf="loading">جاري الإرسال...</span>
      </button>

      <div class="back-to-login">
        <a routerLink="/auth/login">
          <span class="material-icons">arrow_back</span>
          العودة إلى تسجيل الدخول
        </a>
      </div>
    </form>
  </div>
</div>
