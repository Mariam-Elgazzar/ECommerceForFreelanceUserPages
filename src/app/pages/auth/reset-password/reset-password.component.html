<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="reset-password-header">
      <div class="logo">
        <div>
          <img class="logo-icon" src="/photo.jpeg" alt="logo of ALOFI" />
        </div>
      </div>
      <h2 class="reset-password-title">إعادة تعيين كلمة المرور</h2>
      <p class="reset-password-subtitle">أدخل كلمة المرور الجديدة</p>
    </div>

    <div class="alert alert-error" *ngIf="errorMessage">
      <span class="material-icons">error</span>
      <span>{{ errorMessage }}</span>
    </div>

    <div class="alert alert-success" *ngIf="successMessage">
      <span class="material-icons">check_circle</span>
      <span>{{ successMessage }}</span>
    </div>

    <form
      [formGroup]="resetPasswordForm"
      (ngSubmit)="onSubmit()"
      class="reset-password-form"
      *ngIf="!successMessage"
    >
      <div class="form-group">
        <label for="password">كلمة المرور الجديدة</label>
        <div class="input-wrapper">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="أدخل كلمة المرور الجديدة"
            [class.invalid]="password?.invalid && password?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('password')"
          >
            <span class="material-icons">{{
              passwordVisible ? "visibility_off" : "visibility"
            }}</span>
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="password?.invalid && password?.touched"
        >
          <span *ngIf="password?.errors?.['required']">كلمة المرور مطلوبة</span>
          <span *ngIf="password?.errors?.['minlength']"
            >يجب أن تتكون كلمة المرور من 8 أحرف على الأقل</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="passwordConfirmation">تأكيد كلمة المرور</label>
        <div class="input-wrapper">
          <input
            [type]="confirmPasswordVisible ? 'text' : 'password'"
            id="passwordConfirmation"
            formControlName="passwordConfirmation"
            placeholder="أعد إدخال كلمة المرور الجديدة"
            [class.invalid]="
              passwordConfirmation?.invalid && passwordConfirmation?.touched
            "
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility('passwordConfirmation')"
          >
            <span class="material-icons">{{
              confirmPasswordVisible ? "visibility_off" : "visibility"
            }}</span>
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="passwordConfirmation?.invalid && passwordConfirmation?.touched"
        >
          <span *ngIf="passwordConfirmation?.errors?.['required']"
            >تأكيد كلمة المرور مطلوب</span
          >
          <span *ngIf="passwordConfirmation?.errors?.['passwordMismatch']"
            >كلمات المرور غير متطابقة</span
          >
        </div>
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="loading || resetPasswordForm.invalid"
      >
        <span class="material-icons" *ngIf="loading">hourglass_empty</span>
        <span *ngIf="!loading">إعادة تعيين كلمة المرور</span>
        <span *ngIf="loading">جاري المعالجة...</span>
      </button>

      <div class="back-to-login">
        <a routerLink="/login">
          <span class="material-icons">arrow_back</span>
          العودة إلى تسجيل الدخول
        </a>
      </div>
    </form>
  </div>
</div>
