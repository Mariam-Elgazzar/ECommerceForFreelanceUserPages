<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <div>
          <img class="logo-icon" src="/photo.jpeg" alt="logo of ALOFI" />
        </div>
      </div>
      <h2 class="login-title">تسجيل الدخول</h2>
      <p class="login-subtitle">
        أدخل بيانات الاعتماد الخاصة بك للوصول إلى لوحة التحكم
      </p>
    </div>

    <div class="alert alert-error" *ngIf="errorMessage">
      <span class="material-icons">error</span>
      <span>{{ errorMessage }}</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="أدخل بريدك الإلكتروني"
            [class.invalid]="email?.invalid && email?.touched"
          />
        </div>
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']"
            >البريد الإلكتروني مطلوب</span
          >
          <span *ngIf="email?.errors?.['email']"
            >يرجى إدخال بريد إلكتروني صحيح</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <div class="input-wrapper">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            formControlName="password"
            placeholder="أدخل كلمة المرور"
            [class.invalid]="password?.invalid && password?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <span class="material-icons">{{
              hidePassword ? "visibility" : "visibility_off"
            }}</span>
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="password?.invalid && password?.touched"
        >
          <span *ngIf="password?.errors?.['required']">كلمة المرور مطلوبة</span>
          <span *ngIf="password?.errors?.['minlength']"
            >يجب أن تتكون كلمة المرور من 6 أحرف على الأقل</span
          >
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <!-- <label>
          <input
            type="checkbox"
            formControlName="rememberMe"
            [checked]="loginForm.get('rememberMe')?.value"
          />
          تذكرني
        </label> -->
        </div>
        <a routerLink="/reset-password" class="forgot-password"
          >نسيت كلمة المرور؟</a
        >
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span class="material-icons" *ngIf="loading">hourglass_empty</span>
        <span *ngIf="!loading">تسجيل الدخول</span>
        <span *ngIf="loading">جاري التحميل...</span>
      </button>
    </form>
  </div>
</div>
